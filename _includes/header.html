<!-- Header for all Pages -->
<a href="{{ site.baseurl }}/search"><div class="site-searchbar"><img src="/assets/img/site/icon-search.png" title="Search"></div></a>
<div class="wrapper">
  <center> <a href="/"><div class="site-title">Ahmad M. Khan</div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.url}}{{site.baseurl}}">Home</a>

    {% for sitePage in site.pages %}
    {% if sitePage.show %}
    {% if sitePage.title %}

    <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
    {% endif %}
    {% endif %}
    {% endfor %}
  </div>
</div>
